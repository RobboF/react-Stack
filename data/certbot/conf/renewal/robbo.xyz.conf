# renew_before_expiry = 30 days
version = 0.29.1
archive_dir = /etc/letsencrypt/archive/robbo.xyz
cert = /etc/letsencrypt/live/robbo.xyz/cert.pem
privkey = /etc/letsencrypt/live/robbo.xyz/privkey.pem
chain = /etc/letsencrypt/live/robbo.xyz/chain.pem
fullchain = /etc/letsencrypt/live/robbo.xyz/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 47840ff9ece62066bd89967d91e3326f
server = https://acme-v02.api.letsencrypt.org/directory
authenticator = webroot
rsa_key_size = 4096
webroot_path = /var/www/certbot,
[[webroot_map]]
robbo.xyz = /var/www/certbot
